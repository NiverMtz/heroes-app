<ng-template #divLoading>
    <mat-grid-list cols="1">
        <mat-grid-tile>
            <mat-spinner></mat-spinner>
        </mat-grid-tile>
    </mat-grid-list> 
</ng-template>

<div *ngIf="hero; else divLoading" class="grid justify-content-center mt-5 gap-1">
    <mat-card class="col-12 sm:col-5 mb-2">
        <mat-card-header>
            <mat-card-title>{{hero.alter_ego}}</mat-card-title>
            <mat-card-subtitle>{{hero.superhero}}</mat-card-subtitle>
        </mat-card-header>
        <img matCardImage [src]="hero | heroImage" [alt]="hero.superhero" mat-card-image>
    </mat-card>
    <mat-card class="col-12 sm:col-5">
        <mat-card-content>
            <mat-list dense>
                <mat-list-item>{{ hero.first_appearance }}</mat-list-item>
                <mat-list-item>{{ hero.characters }}</mat-list-item>
                <mat-list-item>{{ hero.publisher }}</mat-list-item>
                <mat-list-item>{{ hero.alter_ego }}</mat-list-item>
            </mat-list>
            <div class="flex justify-content-end">
                <button mat-button
                color="accent"
                (click)="goBack()">
                    Regresar
                </button>
            </div>
        </mat-card-content>
    </mat-card>
</div>
