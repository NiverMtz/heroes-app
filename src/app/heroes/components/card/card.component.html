<mat-card style="height: 750px;">
    <mat-card-header class="mb-4">
        <mat-card-title>{{ hero.superhero }}</mat-card-title>
        <mat-card-subtitle>{{ hero.alter_ego }}</mat-card-subtitle>
    </mat-card-header>
    <div class="box">
        <img mat-card-image [src]="hero | heroImage" [alt]="hero.superhero">
    </div>
    <mat-card-content class="mt-2">
        <h3>
            <strong>Tipo de Personaje</strong>
            <br>
            {{ hero.publisher }}
        </h3>
        <p>
            <strong>Descripci√≥n</strong>
            <br>
            {{ hero.first_appearance }}
            <br>
            <br>
            <strong>Palabras clave</strong>
            <br>
            <mat-chip-listbox>
                <mat-chip *ngFor="let name of hero.characters.split(',') | slice:0:3">
                    {{ name }}
                </mat-chip>
            </mat-chip-listbox>
        </p>
    </mat-card-content>
    <div class="card--actions">
        <mat-divider></mat-divider>
        <mat-card-actions>
            <button mat-button 
            mat-raised 
            color="accent" 
            [routerLink]="['/heroes/edit', hero.id]">
                <mat-icon>edit</mat-icon>
                Editar
            </button>
            <span class="spacer"></span>
            <button mat-button 
            mat-raised 
            [routerLink]="['/heroes', hero.id]">
                <mat-icon>more_horiz</mat-icon>
                <span>Info</span>
            </button>
        </mat-card-actions>
    </div>
</mat-card>
