<div class="flex flex-column">
    <span class="text-lg mb-4 text-white">Registro</span>
    <mat-form-field>
        <mat-label>Usuario</mat-label>
        <input type="text" matInput placeholder="Usuario">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Nombre</mat-label>
        <input type="text" matInput placeholder="Nombre">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Contraseña</mat-label>
        <input type="text" matInput placeholder="Contraseña">
    </mat-form-field>
    <button mat-button mat-flat-button color="accent">
        <mat-icon>add</mat-icon>
        Crear cuenta

    <div class="flex justify-content-end mt-5">
        <a class="text-white" routerLink="/auth/login">¿Ya tienes cuenta?</a>
